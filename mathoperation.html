<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: red;
            height: 300px;
            width: 400px;
            margin-left: 200px;
        }
        .heading h2{
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }
    </style>
    <script>
        function sum(){
        let num1 = document.getElementById('num1').value
        let num2 = document.getElementById('num2').value
        let sum = num1 + num2
        document.getElementById('output').innerHTML= sum;

        }
        function sub(){
        let num1 = document.getElementById('num1').value
        let num2 = document.getElementById('num2').value
        let sum = num1 - num2
        document.getElementById('output').innerHTML= sum;

        }
        function mul(){
        let num1 = document.getElementById('num1').value
        let num2 = document.getElementById('num2').value
        let sum = num1 * num2
        document.getElementById('output').innerHTML= sum;

        }
        function div(){
        let num1 = document.getElementById('num1').value
        let num2 = document.getElementById('num2').value
        let sum = num1 / num2
        document.getElementById('output').innerHTML= sum;

        }
        function mod(){
        let num1 = document.getElementById('num1').value
        let num2 = document.getElementById('num2').value
        let sum = num1 % num2
        document.getElementById('output').innerHTML= sum;

        }
    </script>
</head>
<body>
    <div class="container">
    <div class="heading">
        <h2>Math Operation</h2>
    </div>
    <div class="inputs">
        <label for="">Enter 1st number:</label>
        <input type="text" id="num1">
        <br>
        <label for="">Enter 1st number:</label>
        <input type="text" id="num2">
        <div class="container2">
        <div class="buttons">
            <button onclick="return sum()">+</button>
            <button onclick="return sub()">-</button>
            <button onclick="return mul()">*</button>
            <button onclick="return div()">/</button>
            <button onclick="return mod()">%</button>
        </div>
        <div class="output" id="output"></div>
        </div>
    </div>
    </div>
</body>
</html>
